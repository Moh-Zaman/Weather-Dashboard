<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <br>

<!-- Layout -->
<div class="container">
  <div class="row">
    <div class="col-sm-4" id="leftCol">
        <div>
          <h3>Search For City Here:</h3>
          <input type="text" class="form-control" id="inputBar" placeholder="London">
          <br>
          <button type="button" class="btn btn-secondary w-100" id="searchButton">Search</button>        
        </div>
        <hr style="width:100%;text-align:left;margin-left:0">
        <div id="citySearched">
          
        </div>
    </div>
    <div class="col-sm-8">  
      <div class="card">
        <h3 class="card-body text-center" id="currentDay-text">Current Day:</h3>
        <div class="card-body text-center" id="currentDay">
        </div>
      </div>
      <br>
      <div class="container text-center">
        <h3>The Next 4 Days</h3>
        <br>
        <div class="row row-cols-4" id="fourDay">
        </div>
      </div>      
    </div>
  </div>
</div>


  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
